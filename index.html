<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Showcase</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Social Media Showcase</h1>
    <p>This is my work for social media. I created posts and designs for cosmetics, pharma, pet care, and more.</p>
  </header>

  <!-- Content Section --> 
  <section>
    <h2>Content Creation</h2>
    <p>Posts for Facebook, Instagram and LinkedIn.</p>
    <div class="carousel" id="carousel-content"></div>
  </section>

  <!-- Design Section -->
  <section>
    <h2>Design</h2>
    <p>Visual work and product promotions.</p>
    <div class="carousel" id="carousel-design"></div>
  </section>

  <!-- Modal -->
  <div class="modal" id="image-modal">
    <span class="close" id="modal-close">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Luis Carrillo – <a href="https://github.com/luisecarrillom" target="_blank">GitHub</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
